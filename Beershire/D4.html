<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dashboard - Dark Style</title>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div id="wrapper">
      <div class="content-area">
        <div class="container-fluid">
          <div class="main">
              <div class="col-md-15" style="overflow:hidden;">
                <div class="row" >
                  <div class="box shadow mt-4">
                <script type="text/javascript"
                    width = 100%
                    src="https://files.coinmarketcap.com/static/widget/coinMarquee.js">
                  </script>
                <div id="coinmarketcap-widget-marquee"
                  coins="1,1027,825,1839,52,74"
                  currency="USD"
                  theme="dark"
                  transparent="true"
                  show-symbol-logo="true">
                </div>
              </div>
              </div>
              </div>
            </div>  
              <div class="col-md-16">
                <div class="box shadow mt-4">
                  <div id="line-adwords" class=""></div>
                </div>
              </div>

            <div class="row mt-4">
              <div class="col-md-7">
                <div class="box shadow mt-4" >
                  <!--Insert Here-->
                  <div class="col row sparkboxes">
                    <div class="col-md-3">
                      <div class="box box1">
                        <div class="details">
                          <h3>-4.2%</h3>
                          <h4>Organic</h4>
                        </div>
                        <div id="spark1"></div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="box box2">
                        <div class="details">
                          <h3>3.38%</h3>
                          <h4>Lancelot</h4>
                        </div>
                        <div id="spark2"></div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="box box3">
                        <div class="details">
                          <h3>-5.17%</h3>
                          <h4>Hesoyam</h4>
                          <h4>0.7b</h4>
                        </div>
                        <div id="spark3"></div>
                      </div>
                    </div>
                    <div class="col-md-3">
                      <div class="box box4">
                        <div class="details">
                          <h3>-4.8%</h3>
                          <h4>Hesoyam I</h4>
                        </div>
                        <div id="spark4"></div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>    
              <div class="col-md-5">
                <div class="box shadow mt-4">
                  <div id="barchart"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
